<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }
      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(img/柠檬.jpg);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
    	//获取div的引用，然后湖区视窗（显示文档的内部窗口）的高度和宽度，
    	//并存入变量中
    	let div=document.querySelector('div');
    	let WIDTH=window.innerWidth;
    	let HEIGHT=window.innerHeight;
    	
    	//接下来将动态地改变div的宽度和高度，使其等于视窗的宽度和高度
    	div.style.width=WIDTH+'px';
    	div.style.height=HEIGHT+'px';
    	
    	//Window对象有一个成为resize的可用时间，每次窗口调整大小时，都会触发该事件
    	//可以通过Window.onresize事件处理程序来访问它
    	window.onresize=function(){
    		WIDTH=window.innerWidth;
    		HEIGHT=window.innerHeight;
    		div.style.width=WIDTH+'px';
    		div.style.height=HEIGHT+'px';
    	}
    </script>
  </body>
</html>
