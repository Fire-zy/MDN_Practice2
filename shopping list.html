<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>
    </ul>

    <script>
    	//1.创建三个变量保存元素的引用
    	let list=document.querySelector('ul');
    	let inputs=document.querySelector('input');
    	let btn=document.querySelector('button');
    
    	//2.创建一个函数响应点击按钮
    	//3.在函数体内，开始要在一个变量中存储输入框的当前值。
    	//4.然后，为输入框元素设置空字符 - ''使其为空
    	//5.创建三个新元素 — 一个list项（<li>），<span>和 <button>，并把它们存入变量之中。
		//6.把span和button作为list项的子节点。
		//7.把之前保存的输入框元素的值设置为span的文本内容，按钮的文本内容设置为'Delete'
		//8.把list项设置为list的子节点。
		//9.为删除按钮绑定事件处理程序。当点击按钮时，删除它所在的整个list项。
		//10.最后，使用focus()方法聚焦输入框准备输入下一个购物项。
    	btn.onclick=function(){
    		let myItem=inputs.value;
			inputs.value='';
			
			let li=document.createElement('li');
			let span=document.createElement('span');
			let buttons=document.createElement('button');
			
			li.appendChild(span);
			span.textContent=myItem;
			li.appendChild(buttons);
			buttons.textContent='Delete';
			list.appendChild(li);
			
			buttons.onclick=function(e){
				list.removeChild(li);
			}
			inputs.focus();
    	}


    </script>
  </body>
</html>
