<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<script>
			//我们的数据对象
			var data = {a:1}
			//该对象被加入到一个Vue实例中
			var vm = new Vue({
				data: data
			})
			
			//获得这个实例上的属性
			//返回数据源中对应的字段
			vm.a == data.a //=>ture
			
			//设置属性也会影响到原始数据
			vm.a = 2
			data.a //=>2	
			
			//反之亦然
			data.a = 3
			vm.a //=3	
			
		</script>
	</body>
</html>
