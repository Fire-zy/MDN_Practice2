    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
	<script>
	    function perSon(first,last,age,interests){
	    	this.name={
	    		'first':first,
	    		'last':last
	    	};
	    	this.age=age;
	    	this.interests=interests;
	   
		    this.bio=function(){
		    	let strings='Hi! I\'m '+this.name.first+' '+'I\'m '+this.age+' years old.'+'I\'like ';
		   		
		   for(let i=0;i<this.interests.length;i++){
		   		strings+=this.interests[i];
		   }
		   strings+='.';
		   alert(strings);
		  };
	    };
	    let person1=new perSon('zy.','zz',19,['music,','photography and ','reading']);
	    console.log(person1.age);
	    console.log(person1.interests);
	    person1.bio()
 		
	</script>
  </body>    
</html>
